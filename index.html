<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>LSPD - Six Pack</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <img src="/images/lspdlogo.png" height="200" width="200">
            </div>
            <div class="col-sm text-center">
                <h1>LSPD - Six Pack</h1>
                <h6><em>For offical use only</em></h6>
            </div>
            <div class="col-sm text-center">
                <img src="/images/addlogo.png" height="200" width="200">
            </div>
        </div>
        <div class="row">
          <div class="col-sm text-center">
            <img id="photoOne" src="https://mdc.gta.world/img/persons/Jake_Anderson.png">
            <h2>1.</h2>
          </div>
          <div class="col-sm text-center">
            <img id="photoTwo" src="https://mdc.gta.world/img/persons/Jake_Anderson.png" alt="">
            <h2>2.</h2>
          </div>
          <div class="col-sm text-center">
            <img id="photoThree" src="https://mdc.gta.world/img/persons/Jake_Anderson.png">
            <h2>3.</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm text-center">
            <img id="photoFour" src="https://mdc.gta.world/img/persons/Jake_Anderson.png">
            <h2>4.</h2>
          </div>
          <div class="col-sm text-center">
            <img id="photoFive" src="https://mdc.gta.world/img/persons/Jake_Anderson.png">
            <h2>5.</h2>
          </div>
          <div class="col-sm text-center">
            <img id="photoSix" src="https://mdc.gta.world/img/persons/Jake_Anderson.png">
            <h2>6.</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm text-center">
            <input type="radio" name="choice" id="bmaRadio" value="bma" checked="checked"> African American
            <input type="radio" name="choice" id="hmaRadio" value="hma"> Hispanic
            <input type="radio" name="choice" id="wmaRadio" value="wma"> White
            <input type="text" id="myInput" placeholder="Paste MDC photo link">
            <button id="submitPhoto">Submit</button>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
